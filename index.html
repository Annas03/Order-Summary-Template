<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class = 'content-area'>
        <img src="pattern-background-desktop.svg" class = 'bg'>
        <div id = "content">
            <img id = 'girl' src="illustration-hero.svg">
            <h2><b>Order Summary</b></h2>
            <p id = 'para'><b>You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like</b></p>
            <div class = 'magic-bar'>
                <img id = 'icon' src="icon-music.svg">
                <ul class = 'items'>
                    <li><b class = 'Plan'>Annual Plan</b></li>
                    <li class = 'paisa'><b>$59.99/Year</b></li>
                </ul>
                <a id = 'link' href="google.com"><b>Change</b></a>
            </div>
            <div class = 'buttons'>
                <button type='button' class = 'proceed'><b>Proceed to Payment</b></button>
                <button type="button" class = 'cancel'><b>Cancel Order</b></button>
            </div>
            
        </div>
    </div>
</body>
</html>
